<div
  class="d-flex align-items-center justify-content-center"
  style="height: 20vh"
>
  <h1>Deposito</h1>
</div>

<div
  class="d-flex align-items-center justify-content-center"
  style="height: 60vh"
>
  <div
    class="card"
    style="
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 300px;
      height: 60%;
      padding: 20px;
      gap: 10px;
      background-color: #f8f9fa;
    "
  >
    <form
      [formGroup]="crearDepositoForm"
      style="gap: 15px; display: flex; flex-direction: column"
    >
      <div class="form-group text-center">
        <input
          type="cuentaDestino"
          name="cuentaDestino"
          id="cuentaDestino"
          placeholder="Cuenta Destino"
          formControlName="cuentaDestino"
          class="form-control"
        />
      </div>
      <div class="form-group text-center">
        <input
          type="valor"
          name="valor"
          id="valor"
          placeholder="Valor"
          formControlName="valor"
          class="form-control"
        />
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary"
          type="button"
          (click)="realizarDeposito()"
          [disabled]="crearDepositoForm.invalid"
        >
          Realizar deposito
        </button>
      </div>
    </form>
  </div>
</div>
