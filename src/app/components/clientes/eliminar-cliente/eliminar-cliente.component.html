<div
  class="d-flex align-items-center justify-content-center"
  style="height: 20vh"
>
  <h1>Eliminar Cliente</h1>
</div>

<div
  class="d-flex align-items-center justify-content-center"
  style="height: 60vh"
>
  <div
    class="card"
    style="
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 300px;
      height: 60%;
      padding: 20px;
      gap: 10px;
      background-color: #f8f9fa;
    "
  >
    <form
      [formGroup]="eliminarClienteForm"
      style="gap: 15px; display: flex; flex-direction: column"
    >
      <div class="form-group text-center">
        <input
          type="id"
          name="id"
          id="id"
          placeholder="ID"
          formControlName="id"
          class="form-control"
        />
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary"
          type="button"
          (click)="eliminarCliente()"
          [disabled]="eliminarClienteForm.invalid"
        >
          Eliminar Cliente
        </button>
      </div>
    </form>
  </div>
</div>
