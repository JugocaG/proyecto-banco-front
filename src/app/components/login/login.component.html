<form [formGroup]="loginForm">
  <input
    type="email"
    name="email"
    id="email"
    placeholder="Email"
    formControlName="email"
  />
  <input
    type="password"
    name="password"
    id="password"
    placeholder="Password"
    formControlName="password"
  />
  <button type="button" (click)="login()" [disabled]="loginForm.invalid">
    Login
  </button>
</form>
