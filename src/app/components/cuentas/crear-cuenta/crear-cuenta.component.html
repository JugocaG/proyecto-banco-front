<div
  class="d-flex align-items-center justify-content-center"
  style="height: 20vh"
>
  <h1>Crear Cuenta</h1>
</div>

<div
  class="d-flex align-items-center justify-content-center"
  style="height: 60vh"
>
  <div
    class="card"
    style="
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 300px;
      height: 60%;
      padding: 20px;
      gap: 10px;
      background-color: #f8f9fa;
    "
  >
    <form
      [formGroup]="crearCuentaForm"
      style="gap: 15px; display: flex; flex-direction: column"
    >
      <label for="opciones">Tipo de cuenta</label>
      <select id="opcionesTipoCuenta" formControlName="tipoCuenta">
        <option *ngFor="let opcion of opcionTipoCuenta" [value]="opcion.valor">
          {{ opcion.label }}
        </option>
      </select>
      <label for="opciones">Nivel</label>
      <select id="opcionesNivel" formControlName="nivel">
        <option *ngFor="let opcion of opcionNivel" [value]="opcion.valor">
          {{ opcion.label }}
        </option>
      </select>
      <div class="form-group text-center">
        <input
          type="idPropietario"
          name="idPropietario"
          id="idPropietario"
          placeholder="ID Propietario"
          formControlName="idPropietario"
          class="form-control"
        />
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary"
          type="button"
          (click)="crearCuenta()"
          [disabled]="crearCuentaForm.invalid"
        >
          Crear cuenta
        </button>
      </div>
    </form>
  </div>
</div>
